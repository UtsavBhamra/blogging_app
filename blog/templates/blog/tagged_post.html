<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All posts under {{required_tag}}</h1>
    
    {% for post in specific_tag_blogs %}
    <a href="{% url 'full_post' post.id %}">{{post.title}}</a>
    <p>{{post.author}}</p>
    <p>{{post.published_date}}</p><hr>
    {% endfor %}
</body>
</html>
